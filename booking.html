<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đặt lịch</title>
<style>
body{font-family:Arial;background:#fff7fc;padding:30px}
input,button{padding:10px;margin:6px;width:250px}
button{background:#b6007c;color:#fff;border:none;border-radius:6px;cursor:pointer}
</style>
</head>
<body>

<h1>Đặt lịch dịch vụ</h1>
<input type="text" id="name" placeholder="Tên khách hàng">
<input type="text" id="phone" placeholder="Số điện thoại">
<button onclick="submitBooking()">Gửi yêu cầu</button>

<script type="module">
import { db, addDoc, collection } from "./admin/firebase.js";

const params = new URLSearchParams(window.location.search);
const service = params.get("service");

window.submitBooking = async function() {
  await addDoc(collection(db,"booking"),{
    name: name.value,
    phone: phone.value,
    service: service,
    time: Date.now()
  });
  alert("Đặt lịch thành công!");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập Admin</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Email đăng nhập" />
    <input type="password" id="password" placeholder="Mật khẩu" />

    <button id="btnLogin">Đăng nhập</button>
    <p id="errorMsg"></p>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";

    document.getElementById("btnLogin").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          window.location.href = "/admin/dashboard.html"; // trang sau login
        })
        .catch(err => {
          document.getElementById("errorMsg").innerText = "Sai email hoặc mật khẩu!";
          console.log(err.code, err.message);
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Budapest Map - MVP Luxury</title>

  <style>
    /* ===== GLOBAL RESET ===== */
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background: linear-gradient(180deg, #fff8f6 0%, #ffe9f2 100%);
      color: #3e2a2a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      padding: 40px 0 10px;
      font-size: 34px;
      color: #b6007c;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* ===== MAP ===== */
    #map {
      width: 100%;
      height: 420px;
      border-bottom: 3px solid #b6007c30;
    }

    /* ===== SALON GRID ===== */
    #salonList {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
    }

    /* ===== SALON CARD ===== */
    .salon-card {
      background: #ffffff;
      width: 300px;
      padding: 22px;
      border-radius: 18px;
      border: 1px solid #f4d6df;
      box-shadow: 0 4px 22px rgba(0, 0, 0, 0.06);
      transition: transform .2s ease, box-shadow .3s ease;
    }

    .salon-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.08);
    }

    .salon-card h3 {
      margin: 0 0 10px;
      color: #b6007c;
    }

    .salon-card p {
      margin: 6px 0;
      font-size: 15px;
      opacity: 0.9;
    }

    .salon-card a {
      display: inline-block;
      margin-top: 14px;
      background: #b6007c;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }

    .salon-card a:hover { opacity: .85; }

    /* ===== LOADING ===== */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      font-size: 24px;
      color: #b57c7c;
      animation: blink 1.2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: .4; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- === HEADER === -->
  <div class="header">Nail Budapest Map</div>

  <!-- === GOOGLE MAP === -->
  <div id="map"></div>

  <!-- === REACT MOUNT (overlay, animation etc) === -->
  <div id="root">
    <div class="loading">ƒêang t·∫£i NailBudapestMap...</div>
  </div>

  <!-- === SALON LIST === -->
  <div id="salonList"></div>

  <!-- React engine -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Google Maps API (THAY KEY C·ª¶A B·∫†N V√ÄO ƒê√ÇY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_KEY"></script>

  <!-- FIREBASE & LOAD SALONS + MAP MARKERS -->
  <script type="module">
    import { db, collection, getDocs } from "./admin/firebase.js";

    async function loadSalons() {
      const box = document.getElementById("salonList");
      box.innerHTML = "<div class='loading'>ƒêang t·∫£i salon...</div>";

      const salons = await getDocs(collection(db, "salons"));
      box.innerHTML = "";

      salons.forEach(doc => {
        const s = doc.data();
        box.innerHTML += `
          <div class="salon-card">
            <h3>${s.name}</h3>
            <p>üìç ${s.address}</p>
            <p>üìû ${s.phone}</p>
            <a href="salon.html?id=${doc.id}">Xem d·ªãch v·ª•</a>
          </div>`;
      });
    }
    loadSalons();

    async function initMap() {
      const salons = await getDocs(collection(db, "salons"));
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 47.4979, lng: 19.0402 },
        zoom: 12,
        styles: [{ elementType: "geometry", stylers: [{ color: "#fff6f8" }] }]
      });

      let autoFocus = true;

      salons.forEach(doc => {
        const s = doc.data();
        const marker = new google.maps.Marker({
          position: { lat: s.lat, lng: s.lng },
          map,
          title: s.name
        });

        if (autoFocus) {
          map.setCenter(marker.position);
          autoFocus = false;
        }

        marker.addListener("click", () => {
          window.location.href = `salon.html?id=${doc.id}`;
        });
      });
    }

    initMap();
  </script>
</body>
</html>

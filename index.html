<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Budapest Map - Luxury</title>

  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    #map {
      width: 100%;
      height: 520px;
      background: #ffe6f3;
      border-bottom: 4px solid #ffb6d9;
    }
    #salonList {
      padding: 20px;
      min-height: 200px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }
    #overlay.active {
      display: flex;
    }
    .overlay-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="header">Nail Budapest Map - Luxury</div>

  <div id="map"></div>
  <div id="salonList">Đang tải dữ liệu...</div>
  <div id="overlay"></div>

  <script type="module" src="/assets/js/map.js"></script>

</body>
</html>

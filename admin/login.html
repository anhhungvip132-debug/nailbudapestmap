<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Quản trị - Nail Budapest Map</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf3f7;
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 380px;
      background: #fff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 { margin-bottom: 25px; color: #b6007c; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #b6007c;
      border: none;
      color: #fff;
      font-weight: bold;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { opacity: .8; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email quản trị">
  <input type="password" id="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
  <div id="message"></div>
</div>

<script type="module">
  import { auth, signInWithEmailAndPassword } from './firebase.js';

  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "dashboard.html";
    } catch (err) {
      message.innerText = "Sai thông tin đăng nhập!";
      console.log(err);
    }
  }
</script>

</body>
</html>

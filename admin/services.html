<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý Dịch vụ</title>
<style>
body{margin:0;font-family:Arial;background:#fff7fc;}
.wrapper{margin-left:260px;padding:30px;}
select,input,button{padding:10px;margin:6px;width:250px}
button{background:#b6007c;color:#fff;border:none;border-radius:6px;cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:20px}
td,th{border:1px solid #ddd;padding:10px}
</style>
</head>
<body>

<div class="sidebar">
  <h2>ADMIN PANEL</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="salons.html">Quản lý Salon</a>
  <a href="services.html">Quản lý Dịch vụ</a>
  <a href="promo.html">Khuyến mãi</a>
</div>

<div class="wrapper">
<h1>Quản lý Dịch vụ</h1>

<select id="salon"></select>
<input type="text" id="service" placeholder="Tên dịch vụ">
<input type="text" id="price" placeholder="Giá">
<button onclick="addService()">Thêm dịch vụ</button>

<table>
<thead><tr><th>Tên DV</th><th>Giá</th></tr></thead>
<tbody id="serviceList"></tbody>
</table>

</div>

<script type="module">
import { db, collection, addDoc, getDocs } from "./firebase.js";

async function loadSalons() {
  const s = document.getElementById("salon");
  const salons = await getDocs(collection(db, "salons"));
  salons.forEach(x => s.innerHTML += `<option value="${x.id}">${x.data().name}</option>`);
}
loadSalons();

window.addService = async function () {
  await addDoc(collection(db, "services"), {
    salon: salon.value, service: service.value, price: price.value
  });
  alert("Thêm dịch vụ thành công!");
};
</script>
</body>
</html>
